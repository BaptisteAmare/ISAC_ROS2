<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS 2 Data</title>
</head>
<body>
    <h1>ROS 2 Data</h1>
    <div id="data"></div>

    <script>
        const ws = new WebSocket('ws://localhost:9002');
        ws.onmessage = function(event) {
            document.getElementById('data').textContent = 'Data: ' + event.data;
        };
    </script>
</body>
</html>
